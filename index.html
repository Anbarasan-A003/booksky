<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="navbar">
        <h1>Booksky</h1>

            <button onclick="deletebook(event)">Delete</button>

    <div class="popupbox">

        <form>
            <input type="text" placeholder="Book Title"id=booktitle-input>
            <input type="text" placeholder="Book Auther" id="bookauthor-input">
